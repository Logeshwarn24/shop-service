<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Signup - Mailler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap & Custom Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg text-center" style="width: 350px;">
            <h3 class="text-primary mb-4"><i class="fas fa-envelope me-2"></i> Mailler</h3>
            <h4 class="mb-3">Sign Up</h4>

            <!-- Success & Error Message Alert -->
            <div id="signupAlert" class="alert d-none" role="alert"></div>

            <form id="signupForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
